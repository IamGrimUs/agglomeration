<!DOCTYPE html>
<html lang="en">

<head>
  <title>Agglomeration</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
  <script src="https://use.fontawesome.com/4bfcf39c44.js"></script>
  <meta charset="utf-8">
</head>

<body>
  <h1 class="site-title">Agglomeration</h1>
  <nav id="c-menu--push-left" class="c-menu c-menu--push-left">
    <div>
      <button class="c-menu__close">
        <i class="fa fa-window-close fa-3x" aria-hidden="true"></i>
      </button>
    </div>
    <section class="profile-menu">
      <a href="profile-create.html">
        <i class="fa fa-user fa-2x" aria-hidden="true"></i>
        create user profile
      </a>
    </section>
    <section class="search-by-email-menu">
      <label for="searchEmail">search by email</label>
      <input type="searchEmail" id="searchEmail" name="searchEmail" value="" aria-describedby="email-format">
      <span id="email-format" class="help">Format: jdoe@email.com</span>
    </section>
    <section class="search-by-name-menu">
      <label for="searchName">search by name</label>
      <input type="searchName" id="searchName" name="searchName" value="" aria-describedby="name-format">
      <span id="name-format" class="help">Format: John Doe</span>
    </section>
    <section class="departments">
      <p class="navagation-section-header">
        search by departments
      </p>
      <ul>
        <li>
          <label>Account Management
            <input type="checkbox" value="1" name="account-management"/>
          </label>
        </li>
        <li>
          <label>Campaign &amp; Technical Services
            <input type="checkbox" value="2" name="campaign-service"/>
          </label>
        </li>
        <li>
          <label>Creative
            <input type="checkbox" value="3" name="creative-service"/>
          </label>
        </li>
        <li>
          <label>Labs
            <input type="checkbox" value="4" name="labs"/>
          </label>
        </li>
        <li>
          <label>Operations
             <input type="checkbox" value="5" name="operations"/>
          </label>
        </li>
        <li>
          <label>Quality Assurance
            <input type="checkbox" value="6" name=" & Anal"/>
          </label>
        </li>
        <li>
          <label>Strategy & Analytics
            <input type="checkbox" value="6" name=" & Anal"/>
          </label>
        </li>
        <li>
          <button type="submit" class="search">submit</button>
        </li>
      </ul>
    </section>
  </nav>
  <!-- <p class="applied-filter-list">
    display all
  </p> -->
  <section id="c-mask" class="c-mask"></section>
  <div class="wrapper0 o-wrapper" id="o-wrapper">
    <div class="menu-button-container">
      <button id="c-button--push-left" class="c-button"><i class="fa fa-bars fa-3x" aria-hidden="true"></i></button>
    </div>
    <div class="wrapper1">
    </div>
  </div>
  <script src="dist/bundle.js"></script>
  <script>
    var pushLeft = new Menu({
      wrapper: '#o-wrapper',
      type: 'push-left',
      menuOpenerClass: '.c-button',
      maskId: '#c-mask'
    });

    var pushLeftBtn = document.querySelector('#c-button--push-left');

    pushLeftBtn.addEventListener('click', function (e) {
      e.preventDefault;
      pushLeft.open();
    });

    EntryPoints.runIndex();
  </script>
