<!DOCTYPE html>
<html lang="en">

<head>
  <title>Agglomeration</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
  <script src="https://use.fontawesome.com/4bfcf39c44.js"></script>
  <meta charset="utf-8">
</head>

<body>
  <section class="site-title-container">
    <h1 class="site-title">Agglomeration</h1>
    <p>An app for connecting individules and quickly viewing small user details. Such as contact information or personal stories.</p>
  </section>
  <nav id="c-menu--push-left" class="c-menu c-menu--push-left">
    <div>
      <button class="c-menu__close">
        <i class="fa fa-window-close fa-3x" aria-hidden="true"></i>
      </button>
    </div>
    <section class="profile-menu profile-menu--logout">
      <button class="" type="button">
            <i class="fa fa-user fa-2x" aria-hidden="true"></i>
            Logout
          </button>
    </section>
    <form class="site-search-menu" action="" method="" id="site-search-menu">
      <fieldset>

        <section class="profile-menu profile-menu--create permission--js hidden">
          <a href="department-create.html">
            <i class="fa fa-building fa-2x" aria-hidden="true"></i>
            create department
          </a>
        </section>
        <section class="profile-menu profile-menu--delete permission--js hidden">
          <a href="department-delete.html">
            <i class="fa fa-building-o fa-2x" aria-hidden="true"></i>
            delete department
          </a>
        </section>
        <section class="profile-menu profile-menu--create permission--js hidden">
          <a href="profile-create.html">
            <i class="fa fa-user-plus fa-2x" aria-hidden="true"></i>
            create user profile
          </a>
        </section>
        <section class="profile-menu profile-menu--edit">

        </section>
        <section class="profile-menu profile-menu--delete permission--js hidden">
          <a href="user-delete.html">
            <i class="fa fa-user-times fa-2x" aria-hidden="true"></i>
            delete user profile
          </a>
        </section>
        <div class="profile-menu search-by-email-container">
          <section class="search-by-email-menu">
            <label for="searchEmail">search by email</label>
            <input type="email" id="searchEmail" name="searchEmail" value="" aria-describedby="email-format" class="search-bar">
            <span id="email-format" class="help">Format: jdoe@email.com</span>
          </section>
        </div>
        <div class="profile-menu">
          <section class="search-by-name-menu">
            <label for="searchName">search by name</label>
            <input type="name" id="searchName" name="searchName" value="" aria-describedby="name-format" class="search-bar">
            <span id="name-format" class="help">Format: John Doe</span>
          </section>
        </div>
        <div class="profile-menu">
          <section class="search-by-name-menu">
            <label for="departmentId">search by department</label>
            <select id="departmentId" name="departmentId"></select>
          </section>
        </div>
        <section class="search-menu-buttons">
          <button type="submit" class="search" id="searchMenuSubmit" name="searchMenuSubmit">submit</button>
          <button class="reset-button" id="reset-button" name="reset-button">reset</button>
        </section>
      </fieldset>
    </form>
  </nav>
  <section id="c-mask" class="c-mask"></section>
  <div class="wrapper0 o-wrapper" id="o-wrapper">
    <div class="menu-button-container">
      <button id="c-button--push-left" class="c-button"><i class="fa fa-bars fa-3x" aria-hidden="true"></i></button>
      <div class="back-to-top">
        <a href="#"><i class="fa fa-arrow-circle-up fa-2x" aria-hidden="true"></i></a>
      </div>
    </div>
    <div class="wrapper1">
    </div>
  </div>
  <script src="dist/bundle.js"></script>
  <script>
    var pushLeft = new Menu({
      wrapper: '#o-wrapper',
      type: 'push-left',
      menuOpenerClass: '.c-button',
      maskId: '#c-mask'
    });

    var pushLeftBtn = document.querySelector('#c-button--push-left');

    pushLeftBtn.addEventListener('click', function (e) {
      e.preventDefault;
      pushLeft.open();
    });

    EntryPoints.runIndex();
  </script>
</body>

</html>
