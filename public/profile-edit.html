<!DOCTYPE html>
<html lang="en">

<head>
  <title>Agglomeration</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
  <script src="https://use.fontawesome.com/4bfcf39c44.js"></script>
  <link rel="stylesheet" href="https://rawgit.com/enyo/dropzone/master/dist/dropzone.css">
  <meta charset="utf-8">
</head>

<body class="no-team">
  <section class="profile-border">
    <section class="profile-edit-page-menu">
      <div>
        <a href="./index.html">
        <i class="fa fa-times-circle fa-2x" aria-hidden="true"></i>
      </a>
      </div>
    </section>
    <section class="profile-edit-container">
      <header role="banner" class="profile-edit-header">
        <form class="dropzone" id="profile-image-dz" enctype="multipart/form-data">
          <!-- <input name="profileImage" type="file" /> -->
        </form>
        <h1 class="text-center profile-edit-headline">Please update your personal profile.</h1>
      </header>

  <script src="dist/bundle.js"></script>
  <script>
    EntryPoints.runProfileEdit();
  </script>
