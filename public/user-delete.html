<!DOCTYPE html>
<html lang="en">

<head>
  <title>Agglomeration</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
  <script src="https://use.fontawesome.com/4bfcf39c44.js"></script>
  <meta charset="utf-8">
</head>

<body class="no-team">
  <section class="profile-border">
    <section class="profile-edit-page-menu">
      <div>
        <a href="./index.html">
          <i class="fa fa-times-circle fa-2x" aria-hidden="true"></i>
        </a>
      </div>
    </section>
    <main role="main">
      <section class="profile-information department-creation-container">
        <h1>Profile deletion zone:</h1>
        <p>Please enter the user name you wish to delete.</p>
        <form class="profile-edit-form text-left" action="" method="post" id="profile-form">
          <fieldset>
            <section class="flex-container">
              <div>
                <label for="userId">User name (required):</label>
                <select id="userId" name="userId" required aria-required=”true”>

                </select>
              </div>
            </section>
            <div>
              <button name="profile-submit" type="submit" value="" id="profile-submit" class="profile-submit">Submit</button>
            </div>
          </fieldset>
        </form>
      </section>
    </main>
    <section class="successMessage hidden">
      <p>No hard feelings ok? The user has been deleted.</p>
    </section>
    <section class="failureMessage hidden">
      <p>Oh no, something went wrong. Please check the form and try again.</p>
    </section>
  </section>
  <script src="dist/bundle.js"></script>
  <script>
    EntryPoints.runProfileDelete();
  </script>
</body>

</html>
