<!DOCTYPE html>
<html lang="en">

<head>
  <title>Agglomeration</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Raleway" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
  <script src="https://use.fontawesome.com/4bfcf39c44.js"></script>
  <meta charset="utf-8">
</head>

<body class="no-team">
  <section class="profile-border">
    <section class="profile-edit-page-menu">
      <div>
        <a href="./index.html">
        <i class="fa fa-times-circle fa-2x" aria-hidden="true"></i>
      </a>
      </div>
    </section>
    <header role="banner" class="profile-edit-header">

      <figure class="profile-pic-container no-team">
        <img src="img/profile/generic-profile.png" alt="" class="profile-pic">
      </figure>
      <h1 class="text-center profile-edit-headline">Please create a user profile.</h1>
    </header>
    <main role="main">
      <section class="profile-information">
        <form class="profile-edit-form text-left" action="" method="post" id="profile-form">
          <fieldset>
            <section class="flex-container">
              <div>
                <label for="firstName">First name: (required):</label>
                <input type="text" id="firstName" name="firstName" value="" aria-describedby="first-name-format" required aria-required=”true”
                  pattern="^[a-zA-Z]*$" title="Firstname">
                <span id="first-name-format" class="help">Format: Firstname</span>
              </div>
              <div>
                <label for="lastName">last name: (required):</label>
                <input type="text" id="lastName" name="lastName" value="" pattern="^[a-zA-Z]*$" aria-describedby="last-name-format" required
                  aria-required=”true” title="Lastname">
                <span id="last-name-format" class="help">Format: Lastname</span>
              </div>
              <div>
                <label for="password">Password: (required):</label>
                <input type="password" id="password" name="password" value="" required aria-required=”true” title="password">
              </div>
              <div>
                <label for="email">Email (required):</label>
                <input type="email" id="email" name="email" value="" aria-describedby="email-format" required aria-required=”true”>
                <span id="email-format" class="help">Format: jdoe@email.com</span>
              </div>
              <div>
                <label for="telephone">Telephone (required):</label>
                <input type="tel" id="telephone" name="telephone" class="telephone" value="" required aria-required=”true”>
              </div>
              <div>
                <label for="position">Position Title (required):</label>
                <input type="text" id="position" name="position" value="" required aria-required=”true”>
              </div>
              <div>
                <label for="permission">Permission Level:</label>
                <select id="permission" name="permission" required aria-required=”true”>
                  <option value="0">0</option>
                  <option value="1">1</option>
                </select>
              </div>
            </section>
            <div>
              <label for="departmentId">Department (required):</label>
              <select id="departmentId" name="departmentId" required aria-required=”true”>

              </select>
            </div>
            <div>
              <label for="biography">Introduce yourself:</label>
              <textarea id="biography" name="biography" rows="5" cols="20"></textarea>
            </div>
            <div>
              <label for="favoritePartOfDay">Favorite part of the day:</label>
              <textarea id="favoritePartOfDay" name="favoritePartOfDay" rows="5" cols="20"></textarea>
            </div>
            <div>
              <label for="hobbies">Hobbies:</label>
              <textarea id="hobbies" name="hobbies" rows="5" cols="20"></textarea>
            </div>
            <div>
              <button name="profile-submit" type="submit" value="" id="profile-submit" class="profile-submit">Submit</button>
            </div>
          </fieldset>
        </form>
      </section>
    </main>
    <section class="successMessage hidden">
      <p>Thank you for submitting creating your profile. Welcome to the team!</p>
    </section>
    <section class="failureMessage hidden">
      <p>Oh no, something went wrong. Please check the form and try again.</p>
    </section>
  </section>
  <script src="dist/bundle.js"></script>
  <script>
    EntryPoints.runProfileCreate();
  </script>
</body>

</html>
